<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="header">
        <div class="logo"><a href="https://skeanster.github.io/">
            SKEANS</a>
        </div>
        <div class="github">
            <a href="https://github.com/skeanster"><img src="images/GitHub-Mark.png" id="github"></a>
        </div>
    </div>
    <h1>
      Tic-Tac-Toe
    </h1>
    <mainBody>
        <div class="typeButtons">
          <button class="typeButton" id="pvpButton">
            2 Player
          </button>
          <button class="typeButton" id="pveButton">
            1 Player
          </button>
        </div>
        <div class="gameBoard">
          <div class="gameSquares">
            <div class="square" id="cube0"></div>
            <div class="square" id="cube1"></div>
            <div class="square" id="cube2"></div>
            <div class="square" id="cube3"></div>
            <div class="square" id="cube4"></div>
            <div class="square" id="cube5"></div>
            <div class="square" id="cube6"></div>
            <div class="square" id="cube7"></div>
            <div class="square" id="cube8"></div>

          </div>
        </div>
    </mainBody>
  <script src="index.js"></script>
</body>
</html>
